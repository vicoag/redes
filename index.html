 <script>
(() => {
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  const DPR = Math.min(window.devicePixelRatio || 1, 2);
  let W = 0, H = 0;

  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = Math.floor(W * DPR);
    canvas.height = Math.floor(H * DPR);
    canvas.style.width = W + "px";
    canvas.style.height = H + "px";
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
  }
  window.addEventListener("resize", resize);
  resize();

  function paintBase() {
    const g = ctx.createLinearGradient(0, 0, 0, H);
    g.addColorStop(0, "#fff0f6");
    g.addColorStop(1, "#ffe3ef");
    ctx.fillStyle = g;
    ctx.fillRect(0, 0, W, H);
  }

  const heartImg = new Image();
  heartImg.src = "heart.png";

  const hearts = [];

  const spawnRate = 4.5;    
  const maxHearts = 120;       
  const centerBias = 0.40;     
  const xSpread = 0.95;      

  function rand(min, max) { return Math.random() * (max - min) + min; }

  function triangular() {
    return (Math.random() + Math.random()) / 2; 
  }

  function spawnHeart() {
    if (hearts.length >= maxHearts) return;

    const centerX = W * 0.5;

    const t = triangular();
    const spreadPx = W * xSpread * 0.5;

    const centeredX = centerX + (t - 0.5) * 2 * spreadPx;
    const randomX = Math.random() * W;
    const x = centeredX * centerBias + randomX * (1 - centerBias);

    const size = rand(18, 42);

    hearts.push({
      x,
      y: H + size + 40,
      size,
      speed: rand(0.04, 0.10),          
      drift: (Math.random() - 0.5) * 0.08, 
      rot: rand(-0.25, 0.25),
      rotSpeed: rand(-0.0006, 0.0006),
      opacity: rand(0.65, 0.95)
    });
  }

  let last = performance.now();
  let spawnCarry = 0;

  function tick(t) {
    const dt = Math.min(32, t - last);
    last = t;

    spawnCarry += (dt / 1000) * spawnRate;
    while (spawnCarry >= 1) {
      spawnHeart();
      spawnCarry -= 1;
    }

    paintBase();

    for (let i = hearts.length - 1; i >= 0; i--) {
      const h = hearts[i];

      h.y -= h.speed * dt * 8;  
      h.x += h.drift * dt * 0.35;
      h.rot += h.rotSpeed * dt;

      const fadeZone = H * 0.25;
      const topDist = Math.max(0, (h.y - 0) / fadeZone);
      const fade = Math.min(1, Math.max(0, topDist));
      const alpha = h.opacity * fade;

      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.translate(h.x, h.y);
      ctx.rotate(h.rot);
      ctx.drawImage(heartImg, -h.size/2, -h.size/2, h.size, h.size);
      ctx.restore();

      if (h.y < -h.size - 80) {
        hearts.splice(i, 1);
      }
    }

    ctx.fillStyle = "rgba(255, 235, 245, 0.16)";
    ctx.fillRect(0, 0, W, H);

    requestAnimationFrame(tick);
  }

  requestAnimationFrame(tick);
})();
</script>
